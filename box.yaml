    id: mute_icon
    resize: 40x40
  - file: mdi:microphone-off
    id: mic_mute_icon
    resize: 40x40
  - file: mdi:account-voice
    id: voice_icon
    resize: 40x40
  - file: mdi:floor-lamp
    id: floor_lamp_icon
    resize: 60x60
  - file: mdi:sofa
    id: sofa_icon
    resize: 60x60
  - file: mdi:sleep
    id: sleep_icon
    resize: 60x60
  - file: mdi:tree-outline
    id: tree_icon_small
    resize: 21x21
  - file: mdi:home-outline
    id: home_icon_small
    resize: 21x21
  - file: mdi:flash
    id: flash_icon_small
    resize: 21x21
  - file: mdi:floor-lamp-outline
    id: floor_lamp_icon_off
    resize: 40x40
  - file: mdi:ceiling-light
    id: ceiling_light_icon
    resize: 40x40
  - file: mdi:ceiling-light-outline
    id: ceiling_light_icon_off
    resize: 40x40
  - file: mdi:desk
    id: office_icon
    resize: 40x40
  - file: mdi:cards-heart
    id: heart_icon
    resize: 100x100

i2c:
  scl: GPIO18
  sda: GPIO8
  scan: true

touchscreen:
  - platform: tt21100
    address: 0x24
    interrupt_pin: GPIO3
    # Don't use as the reset pin is shared with the display, so the ili9xxx will perform the reset
    #reset_pin: GPIO48

script:
  - id: backlight_script
    mode: restart     # Light will be kept on during 5 sec since
                      # the latest time the script is executed
    then:
      - light.turn_on: 
          id: lcd_backlight
          brightness: 50%
      - globals.set:
          id: backlight_on
          value: "true"
      - delay: 60sec
      - light.turn_off: 
          id: lcd_backlight
          transition_length: 3s
      - globals.set:
          id: backlight_on
          value: "false"
      - delay: 10sec        # GO back to homepage after this time
      - display.page.show: page1
      - lambda: id(page) = 1;

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    id: settings
    name: "Settings"
    on_press:
      - voice_assistant.start:
    on_release:
      - voice_assistant.stop:
  - platform: gpio
    pin:
      number: GPIO1
      inverted: true
    id: muted
    name: "Muted"
  - platform: tt21100
    name: "Home"
    index: 0
    on_press: 
      then:
        - display.page.show_next: lcd
        - lambda: |-
            id(page) = id(page) + 1;
            if (id(page) > numPages) {
              id(page) = 1;
            }
        - component.update: lcd
        - script.execute: backlight_script
        
  - platform: touchscreen
    name: "Living touch"
    id: living_touch
    x_min: 10
    x_max: 70
    y_min: 170
    y_max: 230
    filters:
      - lambda: |-
          if (id(backlight_on) == false) {
            return false;
          }
          if (id(page) == 1) {   // Only respond when on first page
            return x;
          } else {
            return false;
          }
    
  - platform: touchscreen
    name: "Bedtime touch"
    id: bedtime_touch
    x_min: 130
    x_max: 190
    y_min: 170
    y_max: 230
    filters:
      - lambda: |-
          if (id(backlight_on) == false) {
            return false;
          }
          if (id(page) == 1) {   // Only respond when on first page
            return x;
          } else {
            return false;
          }
  - platform: touchscreen
    name: "Blue"
    x_min: 250
    x_max: 310
    y_min: 170
    y_max: 230
  - platform: touchscreen
    name: "Screen"
    id: screen_touch
    x_min: 0
    x_max: 320
    y_min: 0
    y_max: 240
    filters:
      - delayed_on_off: 50ms
    on_press:
      then: 
        - script.execute: backlight_script

i2s_audio:
  i2s_lrclk_pin: GPIO47
  i2s_bclk_pin: GPIO17
  i2s_mclk_pin: GPIO2

es8311:
  address: 0x18

# mutually exclusive with media_player
#speaker:
#  - platform: i2s_audio
#    id: ext_speaker
#    dac_type: external
#    i2s_dout_pin: GPIO15
#    mode: mono

media_player:
  - platform: i2s_audio
    name: Media Player
    id: ext_speaker
    dac_type: external
    i2s_dout_pin: GPIO15
    mute_pin:
      number: GPIO46
      inverted: true

es7210:
  address: 0x40

microphone:
  - platform: i2s_audio
    id: ext_mic
    adc_type: external
    pdm: false
    i2s_din_pin: GPIO16
    bits_per_sample: 16bit

voice_assistant:
  id: voice_asst
  microphone: ext_mic
  media_player: ext_speaker



# i2c device at address 0x18 - ES8311 Audio Codec
# i2c device at address 0x24 - TT21100 Touchscreen
# i2c device at address 0x40 - ES7210 Mic ADC
# i2c device at address 0x68 - ICM-42607-P IMU