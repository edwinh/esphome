substitutions:
  name: box
  friendly_name: "ESP32-S3-Box"

esphome:
  name: box
  friendly_name: Box
  includes:
    - boxdisplay.h


esp32:
  board: esp32s3box
  framework:
    type: arduino

external_components:
  - source: github://pr#4793
    components: [ tt21100 ]
  - source: github://pr#4861
    components: [ es8311 ]
  - source: github://rpatel3001/esphome@es7210
    components: [ es7210 ]

sensor:
  - platform: homeassistant
    id: living_room_temperature
    entity_id: sensor.living_room_temperature
  - platform: homeassistant
    id: weather_forecast_temperature
    entity_id: weather.forecast_hype_hass
    attribute: temperature
  - platform: homeassistant
    id: current_power
    entity_id: sensor.electricity_meter_power_consumption

text_sensor:
  - platform: homeassistant
    id: bedtime_timer_status
    entity_id: timer.bedtime_timer
  - platform: homeassistant
    id: bedtime_timer_finish
    entity_id: timer.bedtime_timer
    attribute: finishes_at


wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  ap:
    ssid: "ESP_${name}"
    password: !secret wifi_password

ota:
  password: !secret wifi_password

api:
  # encryption:
  #   key: !secret api_encryption_key
  reboot_timeout: 0s

logger:
  # CDC logging is currently not working on the S3
  # See https://github.com/espressif/esp-idf/commit/9924d9f27192a5fab5f66230c72249ecc6cad34c
  #hardware_uart: USB_CDC
  level: NONE
  # logs:
  #   esp32_ble: WARN
  #   esp32_ble_tracker: WARN
  #   ble_dist: WARN
  #   sensor: WARN
  #   ledc.output: WARN
  #   component: WARN
  #   ili9xxx: WARN
  #   tt21100: WARN
  #   touchscreen: WARN
  #   wifi: WARN
  #   es8311: WARN
  #   i2s_audio: VERBOSE
  #   voice_assistant: VERBOSE
  #   es7210: WARN

time:
  - platform: sntp
    id: time_sntp

globals:
- id: page
  type: int
  initial_value: "1"
- id: backlight_on
  type: bool
  initial_value: "true"

output:
  - platform: ledc
    id: rgb_red
    pin: GPIO39
  - platform: ledc
    id: rgb_green
    pin: GPIO40
  - platform: ledc
    id: rgb_blue
    pin: GPIO41
  - platform: ledc
    pin: GPIO45
    id: lcd_backlight_output

light:
  - platform: rgb
    name: RGB LED
    red: rgb_red
    green: rgb_green
    blue: rgb_blue
  - platform: monochromatic
    output: lcd_backlight_output
    name: "LCD Backlight"
    id: lcd_backlight
    restore_mode: ALWAYS_ON
    on_turn_on: 
      - script.execute: backlight_script
        
spi:
  clk_pin: GPIO7
  mosi_pin: GPIO6

qr_code:
  - id: qr_wifi
    value: !secret qr_wifi

display:
  - platform: ili9xxx
    model: s3box
    cs_pin: GPIO5
    dc_pin: GPIO4
    reset_pin: GPIO48
    id: lcd
    auto_clear_enabled: false
    # Width = 320, Height = 240
    pages:
      - id: page1
        lambda: displayPage(1, it);
      - id: page2
        lambda: displayPage(2, it);
      - id: page3
        lambda: displayPage(3, it);
      - id: page4
        lambda: displayPage(4, it);
      - id: page5
        lambda: displayPage(5, it);
          

font:
  - file: "gfonts://Roboto@500"
    id: font_large
    size: 70
    glyphs: "0123456789:APM."
  - file: "gfonts://Roboto@500"
    id: font_medium
    size: 30
  - file: "gfonts://Roboto@500"
    id: font_small
    size: 15

image:
